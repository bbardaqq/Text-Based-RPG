<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TextBased RPG</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: monospace;
    }
    #log {
      width: 80%;
      height: 400px;
      border: 1px solid #555;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #111;
    }
    #command {
      width: 80%;
      padding: 5px;
      border: 1px solid #555;
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>TextBased RPG</h1>
  <div id="log"></div>
  <input id="command" type="text" placeholder="Komut girin... (orn: attack goblin)">
  

  <script type="module" src="engine.js"></script>
  
</body>
</html>
